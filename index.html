<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="board-tile" id="top-left"></div>
        <div class="board-tile" id="top-center"></div>
        <div class="board-tile" id="top-right"></div>
        <div class="board-tile" id="center-right"></div>
        <div class="board-tile" id="center-center"></div>
        <div class="board-tile" id="center-right"></div>
        <div class="board-tile" id="bottom-left"></div>
        <div class="board-tile" id="bottom-center"></div>
        <div class="board-tile" id="bottom-right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
