<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="row" id="top">
            <div class="board-tile" id="top-left">
                <span></span>
            </div>
            <div class="board-tile" id="top-middle">
                <span></span>
            </div>
            <div class="board-tile" id="top-right">
                <span></span>
            </div>
        </div>
        <div class="row" id="center">
            <div class="board-tile" id="center-left">
                <span></span>
            </div>
            <div class="board-tile" id="center-middle">
                <span></span>
            </div>
            <div class="board-tile" id="center-right">
                <span></span>
            </div>
        </div>
        <div  class="row" id="bottom">
            <div class="board-tile" id="bottom-left">
                <span></span>
            </div>
            <div class="board-tile" id="bottom-middle">
                <span></span>
            </div>
            <div class="board-tile" id="bottom-right">
                <span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
